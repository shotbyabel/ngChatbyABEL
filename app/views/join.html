<div class="row marketing">
    <div class="col-lg-12">
        <div class="panel panel-default panel-success" ng-hide="selectedChannel">
            <div class="panel-heading">
            <h3 class="panel-title">Join Chat</h3>
            </div>
            <!-- join function - upon submitting from join.js controller-->
            <form class="panel-body ng-pristine ng-valid" ng-submit="join()"> <!-- $scope.join = function() { -->
                <label>
                    Username
                </label>
                <!-- ngModel=data.user grab on to it from our controller  -->
                <input class="input-lg form-control ng-pristine ng-valid" maxlength="20" ng-model="data.username" size="20" type="text">         
                <br>
                <label>
                    City
                </label>
                <input class="input-lg form-control ng-pristine ng-valid" maxlength="20" ng-model="data.city" size="20" type="text">
               <br>
                <input class="btn btn-block btn-success" type="submit" value="Join">
            </form>

        </div>
    </div>
</div>
